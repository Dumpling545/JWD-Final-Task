rooms.getMany=SELECT rooms.id, rooms.name, hotels.cached_address, (SELECT AVG(reviews.rating) FROM reviews LEFT JOIN reservations ON reviews.reservation_id = reservations.id WHERE reservations.room_id = rooms.id) as `rooms.rating`, rooms.cost, rooms.icon FROM (rooms LEFT JOIN hotels ON rooms.hotel_id=hotels.id) WHERE NOT EXISTS(SELECT id FROM reservations WHERE reservations.room_id=rooms.id AND ((?/*1*/ > reservations.check_in_date AND ?/*2*/ <= reservations.check_out_date) OR (reservations.check_out_date > ?/*3*/ AND reservations.check_out_date <= ?/*4*/))) AND (hotels.latitude_address BETWEEN ?/*5*/ AND ?/*6*/) AND (hotels.longtitude_address BETWEEN ?/*7*/ AND ?/*8*/) AND (rooms.cost BETWEEN ?/*9*/ AND ?/*10*/) AND rooms.number_of_beds >= ?/*11*/ HAVING `rooms.rating` BETWEEN ?/*12*/ AND ?/*13*/ LIMIT ?/*14*/, ?/*15*/
users.getById=SELECT id, email, first_name, last_name, password_hash, avatar FROM users WHERE id=?
users.getByEmail=SELECT id, email, first_name, last_name, password_hash, avatar FROM users WHERE email=?
users.add=INSERT INTO users(email, first_name, last_name, password_hash, avatar) VALUES(?,?,?,?,?)
users.changeInfo=UPDATE users SET first_name=?, last_name=? WHERE id=?
users.changeEmail=UPDATE users SET email=? WHERE id=?
users.changePassword=UPDATE users SET password_hash=? WHERE id=?
users.remove=DELETE FROM users WHERE id=?
